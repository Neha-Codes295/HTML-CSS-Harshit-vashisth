<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- types: ordered, unordered, description lists -->
    <!-- Ordered -->
    <ol>
        <!-- listing: by default 1,2,3.. -->
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
    <br>
    <ol type="a">
        <!-- listing ab hogi from a,b,c...-->
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
    <br>
    <!-- unordered -->
    <ul>
        <!-- listing by default bullet points se hoti h-->
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <br>
    <ul style="list-style-type: circle;">
        <!-- listing circles se hogi-->
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <br>
    <ul style="list-style-type: none;">
        <!-- listing bina symbol ke hogi-->
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <br>
    <!-- description -->
    <dl>
        <!-- description term -->
        <dt>Guitar</dt>
        <!-- to describe -->
        <dd>Guitar is a 6 string instrument</dd>
        <dt>Ukulele</dt>
        <dd>Ukulele is a 4 string instrument</dd>
    </dl>
</body>
</html>
