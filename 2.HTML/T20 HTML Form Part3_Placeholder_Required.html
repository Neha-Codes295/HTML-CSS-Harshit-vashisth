<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="./Extra/Thanku.html" method="get">
        <label for="user">Username : </label>
        <input type="text" id="user" placeholder="your name" required>
        <!-- placeholder mtlb uss jgh kya fill krna h, vo light text mei likhke ata h -->
        <br><br>
        <label for="key">Password: </label>
        <input type="password" id="key" placeholder="your password" required>
        <!-- requireed mtlb fill krna compulsory h vrna submit ni hoga -->
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="your email" required>
        <br><br>
        <input type="submit" value="Sign in">
    </form>
</body>
</html>
