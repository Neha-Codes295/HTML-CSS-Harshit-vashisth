<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <!-- use form tag -->
    <form>
        <!-- label tag for characteristics -->
        <label for="user">Username : </label>
        <!-- kis type ki input h + linking krdi h "user" se -->
        <input type="text" id="user">
        <br><br>
        <label for="key">Password: </label>
        <input type="password" id="key">
        <!-- for and id att ki value same daalo, then no need to cliock on box to write something, direct label pr click kro and writing cursor box pe AA AJIEYGA -->
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email">
        <br><br>
        <input type="submit" value="Sign in">
        <!-- kahin press kro + alt press krke kahin or press kro, dono jgh cursor aa jayega -->
    </form>
</body>
</html>
