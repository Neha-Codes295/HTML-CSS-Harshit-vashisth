<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- create table -->
    <table border="1">
        <!-- create head -->
        <thead>
            <!-- create rows -->
            <tr>
                <!-- create heading -->
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- create table data -->
                <td>Radhe</td>
                <td>Krishna</td>
            </tr>
            <tr>
                <td>Neha</td>
                <td>Bhatoa</td>
            </tr>
        </tbody>
        <!-- thead, tbody likhna optional h pr recommended h cz th, td se text khud hi heading ya data k jaisa format hojayega but for convinience of developers , write it -->
    </table>
</body>
</html>
