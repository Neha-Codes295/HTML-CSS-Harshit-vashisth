<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="./Extra/hello.html" method="get">
        <!-- after submit, url ke end mei selcted agr-group-value show hogi -->
        <label for="user">Username : </label>
        <input type="text" id="user" placeholder="your name" required>
        <br><br>
        <label for="key">Password: </label>
        <input type="password" id="key" placeholder="your password" required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="your email" required>
        <br><br>
        <p>Select Your Gender: </p>
        <label for="m">Male</label>
        <input type="radio" name="Gender" id="m" value="Male"><br>
        <label for="f">Female</label>
        <input type="radio" name="Gender" id="f" value="Female"><br>
        <label for="t">TransGender</label>
        <input type="radio" name="Gender" id="t" value="TransGender">
        <br><br>

        <label for="age-group">Select your age group</label>
        <select name="age-group-value" id="age-group">
            <option value="0-10">0-10</option>
            <option value="11-19">11-19</option>
            <option value="20-60">20-60</option>
            <option value="50+">50+</option>
        </select>
        <br><br>
        <input type="submit" value="Sign in">
    </form>
</body>
</html>
