<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <!-- jb form fill hoga and submit hoga tb action mei jo likha h vo action ho jayega -->
    <!-- method ko get krenge to submit hone pr url mei show hogi values 
    agr post krenge to nhi show hogi -->
    <form action="./Extra/Thanku.html" method="get">
        <!-- koshish krna id, naam ko same likho -->
        <label for="user">Username : </label>
        <input type="text" id="user" name="user">
        <!-- name: specifies name of an element of the form -->
        <br><br>
        <label for="key">Password: </label>
        <input type="password" id="key" name="key">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <br><br>
        <input type="submit" value="Sign in">
        <!-- jb submit krenge tb thanku page k url pr hi data dikh ra h -->
    </form>
</body>
</html>
