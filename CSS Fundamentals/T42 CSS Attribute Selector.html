<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="T42 style.css">
    <title>Attribute Selector</title>
</head>
<body>
    <h2>Links</h2>
    <!-- href is an att of a tag -->
    <a href="https://google.co.in">Google India</a><br>
    <a href="https://google.co.uk">Google UK</a><br>
    <a href="https://flipkart.com">Flipkart</a><br>
    <a href="facebook.com">Facebook</a><br>

    <h2>Form</h2>
    <form>
        <label for="fname">First Name</label><br>
        <!-- type is an att of input tag -->
        <input type="text" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname"><br>
        <label for="key">Password</label><br>
        <input type="password" id="key"><br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
